name: cursos-de-pos-graduacao
title: Cursos de pós-graduação
description: "Dados referentes aos cursos de pós-graduação stricto sensu (mestrado\
  \ e doutorado) e lato sensu (especialização) advindos da Pró-Reitoria de Pós-graduação\
  \ (PROPG).\r\n\r\nA PROPG tem por finalidade o planejamento, a gestão, a supervisão\
  \ e a avaliação das políticas de pós-graduação, garantindo a qualidade do ensino\
  \ de forma articulada com a graduação, a pesquisa e a extensão. É de sua competência,\
  \ ainda, zelar pela qualidade de sua estrutura acadêmica, dando suporte ao seu corpo\
  \ técnico, docente e discente, exercendo assim um forte impacto na formação de recursos\
  \ humanos competente para a atuação diversificada em Ciência, Tecnologia e Inovação.\r\
  \n\r\n__Dados disponíveis__\r\n\r\nEsse conjunto de dados possui a totalidade dos\
  \ cursos de pós-graduação stricto sensu (mestrado e doutorado), no entanto apenas\
  \ uma parcela dos cursos de pós-graduação lato sensu (especialização).\r\n\r\n__Mais\
  \ informações__\r\n\r\nhttps://www.ufpe.br/propg\r\n"
