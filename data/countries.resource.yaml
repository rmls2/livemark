path: countries.csv
name: countries
profile: tabular-data-resource
scheme: file
format: csv
hashing: md5
encoding: utf-8
layout:
  headerRows:
    - 2
schema:
  missingValues:
    - ''
    - n/a
  fields:
    - type: integer
      name: id
    - type: integer
      name: neighbor_id
    - type: string
      name: name
    - type: integer
      name: population
  foreignKeys:
    - fields:
        - neighbor_id
      reference:
        resource: ''
        fields:
          - id
